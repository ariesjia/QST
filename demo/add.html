
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>QST.add - QQSHOWTouch</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no;" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon-precomposed" href="fav.png"  />
	<link rel="apple-touch-startup-image" href="startup.jpg">
	<script src="../build/QST.base.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="http://tommyfan.com/qst/examples/style.css" />
	<script charset="utf-8">
	$(function(){

        QST.add({
            hello:function(){
                alert('hello, namespace : QST , by add ')
            }
        });
        QST.add('test_add',{
            hello:function(){
                alert('hello QST , namespace : QST.test_add , by add')
            }
        });
        $('.click1').bind('click',function(){
            QST.hello();
        });
        $('.click2').bind('click',function(){
            QST.test_add.hello();
        });
	});
	</script>
	<style type="text/css">
		.testDOM{margin:100px;padding:50px;background:#f3f3f3;border:10px dashed #ddd;}
		.testDOM pre{margin-bottom:30px;padding:10px;background:#EEEEEE;border:1px solid #CCCCCC;}
	</style>
</head>
<body>
<h1>QST.add</h1>
<section class="testDOM">
<pre>
QST.add({
    hello:function(){
        alert('hello , namespace : QST , by add ')
    }
});
QST.add('test_add',{
    hello:function(){
        alert('hello QST , namespace : QST.test_add , by add')
    }
});
</pre>
<button class="click1">QST.hello</button>
<button class="click2">QST.test_add.hello</button>
</section>
</body>
</html>
