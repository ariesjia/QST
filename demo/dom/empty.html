
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>QST.dom.empty - QQSHOWTouch</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no;" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon-precomposed" href="fav.png"  />
	<link rel="apple-touch-startup-image" href="startup.jpg">
	<script src="../../build/QST.base.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="http://tommyfan.com/qst/examples/style.css" />
	<script charset="utf-8">
	$(function(){
        var $test = QST.dom.query('.test');
        $('.click1').bind('click',function(){
            QST.dom.empty(QST.dom.find($test,'p'));
        });
        $('.click2').bind('click',function(){
            QST.dom.empty($test)
        });
	});
	</script>
	<style type="text/css">
		.testDOM{margin:100px;padding:50px;background:#f3f3f3;border:10px dashed #ddd;}
		.testDOM pre{margin-bottom:30px;padding:10px;background:#EEEEEE;border:1px solid #CCCCCC;}
        .test{margin:10px 0;border:1px solid red;padding:5px;}
        .test p{background-color:#000;border:1px solid red;margin:10px;padding:10px;color:#fff;}
	</style>
</head>
<body>
<h1>QST.dom</h1>
<section class="testDOM">
<pre>
    <var>var $test = QST.dom.query('.test');</var>
    $('.click1').bind('click',function(){
        QST.dom.empty($test)
    });
</pre>
<div class="test">我是&lt;div class="test"&gt;&lt;/div&gt;
    <p>我是test里面的P哟</p>
</div>
<div class="test">我是&lt;div class="test"&gt;&lt;/div&gt;</div>
<div class="test">我是&lt;div class="test"&gt;&lt;/div&gt;</div>
<p>
    <button class="click1">empty(p)</button>
    <button class="click2">empty(div)</button>
</p>
</section>
</body>
</html>
